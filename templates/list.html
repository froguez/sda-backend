{% extends 'base.html' %}


{% block page_title %}
List page
{% endblock %}


{% block content %}

<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
    </tr>

    {% for product in products %}
    <tr>
        <td>{{ product.id }}</td> 
        <td>{{ product.name }}</td>
        <td>{{ product.price | default_if_none:"FREE"}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
