{% extends 'base.html' %}

{% block content %}
<table class="table">
    <tr>
        <th>PK</th>
        <th>Name</th>
        <th>Price</th>
        <th>Category</th>
    </tr>
    {% for product in products %}
    <tr>
        <td>{{ product.pk }}</td>
        <td>{{ product.name }}</a></td>
        <td>{{ product.price }}</td>
        <td>{{ product.category }}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
